<nav class="navbar fixed-top bg-light navbar-expand-lg bg-light rounded shadow-sm p-2 justify-content-between">
    <a href="http://localhost:4200" class="navbar-brand pl-4 p-0 ">
      <img src="../assets/brand.png" class="w-50 p-0"/> 
    </a>
    <div class="">
        <button  mat-button routerLink="/register" style="background-color: rgb(3, 1, 37); color: white;">SignUp</button>   
    </div>
</nav>
    <div class="d-flex row rc shadow-lg">
        <div class="col-6 lc">
            <div class="" rounded>
              <!--   <img src="../../assets/" width="200px"> -->
            </div>    
        </div>
        <div class="col-6">
                    <div class="card-body">
                        <h2 class="font-weight-bold m-0">Login</h2>
                        <p class="small m-0">Login to get Started</p>
                        <form [formGroup]="loginForm" class="mt-2 mb-2" (ngSubmit)="onSubmit()">

                            <mat-form-field class ="input mt-2" appearance="legacy">  
                                <mat-label>Your Email</mat-label>
                                <input matInput placeholder="Email" [formControl]="email" required>
                                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                            </mat-form-field>

                            <mat-form-field class ="input" appearance="legacy">
                                <mat-label>Enter the password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-checkbox [formControl]="rememberPassword" class="small">remember me</mat-checkbox>
                            <div class ='regbtn'>
                            <button [disabled]="loading" class="btn mt-3 mb-2 pt-1 pb-1">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                            </button>
                            </div>
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </form>
                        <p class="small mt-2">or Login with social media</p>
                            <div class="m-0 p-0">
                                <div class="d-flex row justify-content-around">
                                <button (click)="socialSignIn('google')" class="btn  mt-2 mb-1 pt-1 pb-1">
                                    Google
                                </button>
                                <button (click)="socialSignIn('facebook')" class="btn  mt-2 mb-1 pt-1 pb-1">
                                    Facebook
                                </button>
                                <button (click)="socialSignIn('linkedin')"class="btn mt-2 mb-1 pt-1 pb-1">
                                    Linkedin
                                </button>
                                <button (click)="socialSignIn('twitter')" class="btn mt-2 mb-1 pt-1 pb-1">
                                    Twitter
                                </button>
                                </div>
                            </div>
                    </div>
            </div>
    </div>
